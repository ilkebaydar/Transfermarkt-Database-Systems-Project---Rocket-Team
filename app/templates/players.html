<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players | Transfermarkt</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;  
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .content-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            padding: 25px;
            margin-top: 20px;
        }

        .nav-home {
            text-decoration: none;
            color: #495057;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }
        .nav-home:hover {
            color: #0d6efd; 
        }

        thead th {
            background-color: #212529 !important;
            color: white !important;
        }

        #add-player-form {
            margin-bottom: 30px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 5px;
        }

        .btn-submit {
            background-color: #28a745;
            border-color: #28a745;
            font-weight: 500;
            padding: 10px 25px;
        }
        .btn-submit:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .table tbody tr {
            transition: background-color 0.2s;
        }
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .badge-position {
            font-size: 0.85em;
            padding: 5px 10px;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .sort-btn.active {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>

    <div class="container py-4">
        
        <div class="mb-3">
            <a href="/" class="nav-home">
                <i class="fas fa-arrow-left"></i> Return to Home
            </a>
        </div>

        <!-- Alert Messages -->
        <div id="alert-container"></div>

        <div class="content-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="m-0 text-dark">
                    <i class="fas fa-users text-primary me-2"></i>Manage Players
                </h2>
                <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#add-player-form" aria-expanded="false">
                    <i class="fas fa-plus-circle me-2"></i>Add New Player
                </button>
            </div>

            <!-- Add Player Form (Collapsible) -->
            <div class="collapse" id="add-player-form">
                <div class="card card-body mb-4" style="background-color: #f8f9fa; border: 1px solid #dee2e6;">
                    <h4 class="mb-3">
                        <i class="fas fa-user-plus text-primary me-2"></i>Add a New Player
                    </h4>
                    <form id="player-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Player Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter player name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="current_club_id" class="form-label">Current Club ID</label>
                                <input type="number" class="form-control" id="current_club_id" name="current_club_id" placeholder="Enter Club ID (Optional)">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="position" class="form-label">Position</label>
                                <input type="text" class="form-control" id="position" name="position" placeholder="e.g., Forward, Midfielder">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="sub_position" class="form-label">Sub Position</label>
                                <input type="text" class="form-control" id="sub_position" name="sub_position" placeholder="e.g., Left Winger">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="foot" class="form-label">Preferred Foot</label>
                                <select class="form-select" id="foot" name="foot">
                                    <option value="">Select Foot</option>
                                    <option value="Left">Left</option>
                                    <option value="Right">Right</option>
                                    <option value="Both">Both</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="country_of_citizenship" class="form-label">Country</label>
                                <input type="text" class="form-control" id="country_of_citizenship" name="country_of_citizenship" placeholder="e.g., Brazil, Spain">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="date_of_birth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="last_season" class="form-label">Last Season</label>
                                <select class="form-select" id="last_season" name="last_season">
                                    <option value="">Select Season (Optional)</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="market_value" class="form-label">Market Value (€)</label>
                                <input type="number" step="0.01" class="form-control" id="market_value" name="market_value" placeholder="e.g., 5000000">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="image_url" class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="image_url" name="image_url" placeholder="https://...">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-submit text-white">
                                <i class="fas fa-save me-2"></i>Add Player
                            </button>
                            <button type="reset" class="btn btn-secondary ms-2">
                                <i class="fas fa-redo me-2"></i>Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <hr class="my-4">

            <!-- Players List -->
            <div id="players-list">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="m-0">
                        <i class="fas fa-list text-primary me-2"></i>List of Players
                    </h3>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" 
                                   class="form-control" 
                                   id="search-input" 
                                   placeholder="Search by name, position, country, or club...">
                            <button class="btn btn-outline-secondary" 
                                    type="button" 
                                    id="clear-search" 
                                    style="display: none;">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Filters and Sort -->
                <div class="card mb-4" style="background-color: #f8f9fa;">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-2">
                                <label for="filter-position" class="form-label small fw-bold">Position</label>
                                <select class="form-select form-select-sm" id="filter-position">
                                    <option value="">All Positions</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="filter-sub-position" class="form-label small fw-bold">Sub Position</label>
                                <select class="form-select form-select-sm" id="filter-sub-position">
                                    <option value="">All Sub Positions</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="filter-country" class="form-label small fw-bold">Country</label>
                                <select class="form-select form-select-sm" id="filter-country">
                                    <option value="">All Countries</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="filter-foot" class="form-label small fw-bold">Foot</label>
                                <select class="form-select form-select-sm" id="filter-foot">
                                    <option value="">All</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="filter-min-age" class="form-label small fw-bold">Min Age</label>
                                <input type="number" class="form-control form-control-sm" id="filter-min-age" placeholder="Min" min="0" max="100">
                            </div>
                            <div class="col-md-2">
                                <label for="filter-max-age" class="form-label small fw-bold">Max Age</label>
                                <input type="number" class="form-control form-control-sm" id="filter-max-age" placeholder="Max" min="0" max="100">
                            </div>
                        </div>
                        <div class="row g-3 mt-1">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold d-block mb-2">Sort By</label>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-sm btn-outline-primary sort-btn" data-sort="name">
                                        Name
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-primary sort-btn" data-sort="market_value">
                                        Market Value
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-primary sort-btn" data-sort="age">
                                        Age
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <button class="btn btn-sm btn-outline-secondary" id="clear-filters">
                                    <i class="fas fa-redo me-1"></i>Clear Filters
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Loading Spinner -->
                <div class="loading-spinner" id="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Loading players...</p>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Club</th>
                                <th>Position</th>
                                <th>Country</th>
                                <th>Date of Birth / Age</th>
                                <th class="text-end">Market Value (€)</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="players-table-body">
                            <!-- Player data will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination Controls -->
                <nav aria-label="Players pagination" id="pagination-nav" style="display: none;">
                    <ul class="pagination justify-content-center mt-4" id="pagination-ul">
                        <li class="page-item" id="prev-page-item">
                            <a class="page-link" href="#" id="prev-page-link">Previous</a>
                        </li>
                        <!-- Page numbers will be inserted here before Next button -->
                        <li class="page-item" id="next-page-item">
                            <a class="page-link" href="#" id="next-page-link">Next</a>
                        </li>
                    </ul>
                    <div class="text-center text-muted mt-2">
                        <small id="pagination-info">Showing 0-0 of 0 players</small>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <script>
        // Show alert function
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alertDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Format date function
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        let currentPage = 1;
        const perPage = 50;

        function fetchAndDisplayPlayers(searchQuery = '', page = 1) {
            const loadingSpinner = document.getElementById('loading-spinner');
            loadingSpinner.style.display = 'block';
            
            // Get filter values
            const filterPosition = document.getElementById('filter-position').value;
            const filterSubPosition = document.getElementById('filter-sub-position').value;
            const filterCountry = document.getElementById('filter-country').value;
            const filterFoot = document.getElementById('filter-foot').value;
            const filterMinAge = document.getElementById('filter-min-age').value;
            const filterMaxAge = document.getElementById('filter-max-age').value;
            // Get sort values from buttons
            const activeSortBtn = document.querySelector('.sort-btn.active');
            let sortBy = 'name';
            let sortDirection = 'asc';
            
            if (activeSortBtn) {
                sortBy = activeSortBtn.dataset.sort;
                sortDirection = activeSortBtn.dataset.direction || 'asc';
            }
            
            // Build URL with search, filters, sort, and pagination parameters
            let url = `/players/api/players?page=${page}&per_page=${perPage}`;
            if (searchQuery) {
                url += `&search=${encodeURIComponent(searchQuery)}`;
            }
            if (filterPosition) {
                url += `&position=${encodeURIComponent(filterPosition)}`;
            }
            if (filterSubPosition) {
                url += `&sub_position=${encodeURIComponent(filterSubPosition)}`;
            }
            if (filterCountry) {
                url += `&country=${encodeURIComponent(filterCountry)}`;
            }
            if (filterFoot) {
                url += `&foot=${encodeURIComponent(filterFoot)}`;
            }
            if (filterMinAge) {
                url += `&min_age=${encodeURIComponent(filterMinAge)}`;
            }
            if (filterMaxAge) {
                url += `&max_age=${encodeURIComponent(filterMaxAge)}`;
            }
            url += `&order_by=${encodeURIComponent(sortBy)}&order_direction=${encodeURIComponent(sortDirection)}`;
            
            console.log('Fetching players with URL:', url); // Debug
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    loadingSpinner.style.display = 'none';
                    const tableBody = document.getElementById('players-table-body');
                    tableBody.innerHTML = '';
                    
                    if (data.error) {
                        tableBody.innerHTML = `<tr><td colspan="7" class="text-center text-danger">${data.error}</td></tr>`;
                        return;
                    }
                    
                    const players = data.players || [];
                    const pagination = data.pagination || {};
                    
                    if (players.length === 0) {
                        tableBody.innerHTML = `<tr><td colspan="7" class="text-center py-5 text-muted">
                            <i class="fas fa-folder-open fa-2x mb-3"></i><br>
                            ${searchQuery ? 'No players found matching your search.' : 'No players found in database.'}
                        </td></tr>`;
                        document.getElementById('pagination-nav').style.display = 'none';
                        return;
                    }
                    
                    // Display players
                    players.forEach(player => {
                        const row = tableBody.insertRow();
                        row.insertCell().innerHTML = `<a href="/players/${player.player_id}" class="fw-bold text-primary text-decoration-none">${player.name}</a>`;
                        row.insertCell().textContent = player.club_name || '-';
                        
                        const positionCell = row.insertCell();
                        if (player.position) {
                            positionCell.innerHTML = `<span class="badge bg-info badge-position">${player.position}</span>`;
                            if (player.sub_position) {
                                positionCell.innerHTML += ` <small class="text-muted">(${player.sub_position})</small>`;
                            }
                        } else {
                            positionCell.innerHTML = '<span class="text-muted">-</span>';
                        }
                        
                        row.insertCell().textContent = player.country_of_citizenship || '-';
                        
                        // Date of Birth cell with age
                        const dobCell = row.insertCell();
                        if (player.date_of_birth) {
                            const formattedDate = formatDate(player.date_of_birth);
                            const today = new Date();
                            const birthDate = new Date(player.date_of_birth);
                            let age = today.getFullYear() - birthDate.getFullYear();
                            const monthDiff = today.getMonth() - birthDate.getMonth();
                            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                                age--;
                            }
                            dobCell.textContent = `${formattedDate} (${age})`;
                        } else {
                            dobCell.textContent = '-';
                        }
                        
                        const valueCell = row.insertCell();
                        valueCell.className = 'text-end fw-bold text-success';
                        if (player.market_value) {
                            valueCell.textContent = '€' + new Intl.NumberFormat().format(player.market_value);
                        } else {
                            valueCell.innerHTML = '<span class="text-muted small fw-normal">-</span>';
                        }
                        
                        // Actions cell
                        const actionsCell = row.insertCell();
                        actionsCell.className = 'text-center';
                        actionsCell.innerHTML = `
                            <button class="btn btn-sm btn-primary me-1" onclick="editPlayer(${player.player_id})" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deletePlayer(${player.player_id})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        `;
                    });
                    
                    // Update pagination
                    updatePagination(pagination, searchQuery);
                    currentPage = page;
                })
                .catch(error => {
                    loadingSpinner.style.display = 'none';
                    console.error('Error fetching players:', error);
                    document.getElementById('players-table-body').innerHTML = 
                        '<tr><td colspan="7" class="text-center text-danger">Error loading players. Please try again.</td></tr>';
                });
        }

        function updatePagination(pagination, searchQuery) {
            const paginationNav = document.getElementById('pagination-nav');
            const paginationUl = document.getElementById('pagination-ul');
            const prevPageItem = document.getElementById('prev-page-item');
            const nextPageItem = document.getElementById('next-page-item');
            const paginationInfo = document.getElementById('pagination-info');
            
            if (!pagination.total || pagination.total_pages <= 1) {
                paginationNav.style.display = 'none';
                return;
            }
            
            paginationNav.style.display = 'block';
            
            // Update info text
            const start = (pagination.page - 1) * pagination.per_page + 1;
            const end = Math.min(pagination.page * pagination.per_page, pagination.total);
            paginationInfo.textContent = `Showing ${start}-${end} of ${pagination.total} players`;
            
            // Previous button
            prevPageItem.classList.toggle('disabled', pagination.page === 1);
            document.getElementById('prev-page-link').onclick = (e) => {
                e.preventDefault();
                if (pagination.page > 1) {
                    fetchAndDisplayPlayers(searchQuery, pagination.page - 1);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            
            // Next button
            nextPageItem.classList.toggle('disabled', pagination.page >= pagination.total_pages);
            document.getElementById('next-page-link').onclick = (e) => {
                e.preventDefault();
                if (pagination.page < pagination.total_pages) {
                    fetchAndDisplayPlayers(searchQuery, pagination.page + 1);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            
            // Remove existing page numbers (except Previous and Next)
            const existingPageNumbers = paginationUl.querySelectorAll('.page-number-item');
            existingPageNumbers.forEach(item => item.remove());
            
            // Page numbers (show max 5 pages around current)
            const totalPages = pagination.total_pages;
            const currentPage = pagination.page;
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);
            
            // Add first page if needed
            if (startPage > 1) {
                const li = document.createElement('li');
                li.className = 'page-item page-number-item';
                li.innerHTML = `<a class="page-link" href="#" onclick="event.preventDefault(); fetchAndDisplayPlayers('${searchQuery}', 1); window.scrollTo({ top: 0, behavior: 'smooth' }); return false;">1</a>`;
                paginationUl.insertBefore(li, nextPageItem);
                
                if (startPage > 2) {
                    const li = document.createElement('li');
                    li.className = 'page-item disabled page-number-item';
                    li.innerHTML = '<span class="page-link">...</span>';
                    paginationUl.insertBefore(li, nextPageItem);
                }
            }
            
            // Add page numbers
            for (let i = startPage; i <= endPage; i++) {
                const li = document.createElement('li');
                li.className = `page-item page-number-item ${i === currentPage ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#" onclick="event.preventDefault(); fetchAndDisplayPlayers('${searchQuery}', ${i}); window.scrollTo({ top: 0, behavior: 'smooth' }); return false;">${i}</a>`;
                paginationUl.insertBefore(li, nextPageItem);
            }
            
            // Add last page if needed
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const li = document.createElement('li');
                    li.className = 'page-item disabled page-number-item';
                    li.innerHTML = '<span class="page-link">...</span>';
                    paginationUl.insertBefore(li, nextPageItem);
                }
                const li = document.createElement('li');
                li.className = 'page-item page-number-item';
                li.innerHTML = `<a class="page-link" href="#" onclick="event.preventDefault(); fetchAndDisplayPlayers('${searchQuery}', ${totalPages}); window.scrollTo({ top: 0, behavior: 'smooth' }); return false;">${totalPages}</a>`;
                paginationUl.insertBefore(li, nextPageItem);
            }
        }

        function populateSeasonDropdown() {
            const seasonSelect = document.getElementById('last_season');
            const currentYear = new Date().getFullYear();
            const startYear = currentYear; // 2024 (veya mevcut yıl)
            const endYear = 1990; // Minimum year
            
            for (let year = startYear; year >= endYear; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                seasonSelect.appendChild(option);
            }
        }

        // Edit player function
        function editPlayer(playerId) {
            // Fetch player data
            fetch(`/players/api/players/${playerId}`)
                .then(response => response.json())
                .then(player => {
                    if (player.error) {
                        showAlert('<i class="fas fa-exclamation-circle me-2"></i>Error: ' + player.error, 'danger');
                        return;
                    }
                    
                    // Fill form with player data
                    document.getElementById('name').value = player.name || '';
                    document.getElementById('current_club_id').value = player.current_club_id || '';
                    document.getElementById('position').value = player.position || '';
                    document.getElementById('sub_position').value = player.sub_position || '';
                    document.getElementById('foot').value = player.foot || '';
                    document.getElementById('country_of_citizenship').value = player.country_of_citizenship || '';
                    document.getElementById('date_of_birth').value = player.date_of_birth || '';
                    document.getElementById('last_season').value = player.last_season || '';
                    document.getElementById('market_value').value = player.market_value || '';
                    document.getElementById('image_url').value = player.image_url || '';
                    
                    // Make readonly fields disabled in edit mode
                    document.getElementById('name').disabled = true;
                    document.getElementById('current_club_id').disabled = true;
                    document.getElementById('country_of_citizenship').disabled = true;
                    document.getElementById('date_of_birth').disabled = true;
                    
                    // Keep editable fields enabled
                    document.getElementById('position').disabled = false;
                    document.getElementById('sub_position').disabled = false;
                    document.getElementById('foot').disabled = false;
                    document.getElementById('last_season').disabled = false;
                    document.getElementById('market_value').disabled = false;
                    document.getElementById('image_url').disabled = false;
                    
                    // Change form to edit mode
                    const form = document.getElementById('player-form');
                    form.dataset.editMode = 'true';
                    form.dataset.playerId = playerId;
                    
                    // Change button text
                    const submitBtn = form.querySelector('button[type="submit"]');
                    submitBtn.innerHTML = '<i class="fas fa-save me-2"></i>Update Player';
                    
                    // Show form
                    const formCollapse = new bootstrap.Collapse(document.getElementById('add-player-form'));
                    formCollapse.show();
                    
                    // Scroll to form
                    document.getElementById('add-player-form').scrollIntoView({ behavior: 'smooth' });
                })
                .catch(error => {
                    console.error('Error fetching player:', error);
                    showAlert('<i class="fas fa-exclamation-circle me-2"></i>Error loading player data.', 'danger');
                });
        }

        // Delete player function
        function deletePlayer(playerId) {
            if (!confirm('Are you sure you want to delete this player?')) {
                return;
            }
            
            fetch(`/players/api/players/delete/${playerId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const searchInput = document.getElementById('search-input');
                    const currentSearch = searchInput.value.trim();
                    fetchAndDisplayPlayers(currentSearch, currentPage); // Refresh the list
                    showAlert('<i class="fas fa-check-circle me-2"></i>Player deleted successfully!', 'success');
                } else {
                    showAlert('<i class="fas fa-exclamation-circle me-2"></i>Error: ' + (data.error || 'Unknown error'), 'danger');
                }
            })
            .catch(error => {
                console.error('Error deleting player:', error);
                showAlert('<i class="fas fa-exclamation-circle me-2"></i>Error deleting player.', 'danger');
            });
        }

        // Reset form to Add Player mode
        function resetFormToAddMode() {
            const form = document.getElementById('player-form');
            
            // Clear all form fields
            form.reset();
            
            // Re-enable all fields (in case they were disabled in edit mode)
            document.getElementById('name').disabled = false;
            document.getElementById('current_club_id').disabled = false;
            document.getElementById('country_of_citizenship').disabled = false;
            document.getElementById('date_of_birth').disabled = false;
            document.getElementById('position').disabled = false;
            document.getElementById('sub_position').disabled = false;
            document.getElementById('foot').disabled = false;
            document.getElementById('last_season').disabled = false;
            document.getElementById('market_value').disabled = false;
            document.getElementById('image_url').disabled = false;
            
            // Reset form mode
            delete form.dataset.editMode;
            delete form.dataset.playerId;
            
            // Reset button text
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-save me-2"></i>Add Player';
        }

        // Function to load sub_positions based on selected position
        function loadSubPositionsByPosition(position) {
            const subPositionSelect = document.getElementById('filter-sub-position');
            // Clear existing options except "All Sub Positions"
            subPositionSelect.innerHTML = '<option value="">All Sub Positions</option>';
            
            // Build URL - if position is empty, get all sub_positions
            const url = position 
                ? `/players/api/sub-positions?position=${encodeURIComponent(position)}`
                : '/players/api/sub-positions';
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error loading sub_positions:', data.error);
                        return;
                    }
                    
                    // Populate sub_position filter
                    data.sub_positions.forEach(subPosition => {
                        const option = document.createElement('option');
                        option.value = subPosition;
                        option.textContent = subPosition;
                        subPositionSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading sub_positions:', error);
                });
        }

        // Load filter options
        function loadFilterOptions() {
            fetch('/players/api/filters')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error loading filter options:', data.error);
                        return;
                    }
                    
                    // Populate position filter
                    const positionSelect = document.getElementById('filter-position');
                    data.positions.forEach(position => {
                        const option = document.createElement('option');
                        option.value = position;
                        option.textContent = position;
                        positionSelect.appendChild(option);
                    });
                    
                    // Load all sub_positions initially (when no position is selected)
                    loadSubPositionsByPosition('');
                    
                    // Populate country filter
                    const countrySelect = document.getElementById('filter-country');
                    data.countries.forEach(country => {
                        const option = document.createElement('option');
                        option.value = country;
                        option.textContent = country;
                        countrySelect.appendChild(option);
                    });
                    
                    // Populate foot filter
                    const footSelect = document.getElementById('filter-foot');
                    data.feet.forEach(foot => {
                        const option = document.createElement('option');
                        option.value = foot;
                        option.textContent = foot;
                        footSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading filter options:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchAndDisplayPlayers();
            populateSeasonDropdown();
            loadFilterOptions();
            
            // Check if there's an edit parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            const editPlayerId = urlParams.get('edit');
            
            if (editPlayerId) {
                // Remove the edit parameter from URL without reloading
                window.history.replaceState({}, document.title, '/players');
                
                // Wait a bit for the page to load, then call editPlayer
                setTimeout(() => {
                    editPlayer(parseInt(editPlayerId));
                }, 500);
            }

            // Reset form when "Add New Player" button is clicked
            const addPlayerBtn = document.querySelector('button[data-bs-toggle="collapse"][data-bs-target="#add-player-form"]');
            if (addPlayerBtn) {
                addPlayerBtn.addEventListener('click', function() {
                    // Only reset if form is not in edit mode or if form is collapsed
                    const form = document.getElementById('player-form');
                    const formCollapse = document.getElementById('add-player-form');
                    const isCollapsed = !formCollapse.classList.contains('show');
                    
                    if (isCollapsed || form.dataset.editMode !== 'true') {
                        resetFormToAddMode();
                    }
                });
            }

            // Reset form when form is shown (collapsed -> expanded)
            const formCollapseElement = document.getElementById('add-player-form');
            if (formCollapseElement) {
                formCollapseElement.addEventListener('show.bs.collapse', function() {
                    const form = document.getElementById('player-form');
                    // Only reset if not in edit mode
                    if (form.dataset.editMode !== 'true') {
                        resetFormToAddMode();
                    }
                });
            }

            // Reset form when form is hidden (expanded -> collapsed)
            if (formCollapseElement) {
                formCollapseElement.addEventListener('hidden.bs.collapse', function() {
                    resetFormToAddMode();
                });
            }

            // Reset form when Reset button is clicked
            const resetBtn = document.querySelector('#player-form button[type="reset"]');
            if (resetBtn) {
                resetBtn.addEventListener('click', function() {
                    resetFormToAddMode();
                });
            }

            // Search functionality
            const searchInput = document.getElementById('search-input');
            const clearSearchBtn = document.getElementById('clear-search');
            let searchTimeout;

            searchInput.addEventListener('input', function() {
                const query = this.value.trim();
                
                // Show/hide clear button
                clearSearchBtn.style.display = query ? 'block' : 'none';
                
                // Reset to page 1 when searching
                currentPage = 1;
                
                // Debounce search (wait 300ms after user stops typing)
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    fetchAndDisplayPlayers(query, 1);
                }, 300);
            });

            // Clear search
            clearSearchBtn.addEventListener('click', function() {
                searchInput.value = '';
                this.style.display = 'none';
                currentPage = 1;
                fetchAndDisplayPlayers('', 1);
            });

            // Filter change handlers
            document.getElementById('filter-position').addEventListener('change', function() {
                const selectedPosition = this.value;
                // Update sub_position dropdown based on selected position
                // If position is cleared, show all sub_positions; otherwise show filtered ones
                loadSubPositionsByPosition(selectedPosition);
                // Clear sub_position filter when position changes
                document.getElementById('filter-sub-position').value = '';
                
                currentPage = 1;
                const searchQuery = document.getElementById('search-input').value.trim();
                fetchAndDisplayPlayers(searchQuery, 1);
            });

            document.getElementById('filter-sub-position').addEventListener('change', function() {
                currentPage = 1;
                const searchQuery = document.getElementById('search-input').value.trim();
                fetchAndDisplayPlayers(searchQuery, 1);
            });

            document.getElementById('filter-country').addEventListener('change', function() {
                currentPage = 1;
                const searchQuery = document.getElementById('search-input').value.trim();
                fetchAndDisplayPlayers(searchQuery, 1);
            });

            document.getElementById('filter-foot').addEventListener('change', function() {
                currentPage = 1;
                const searchQuery = document.getElementById('search-input').value.trim();
                fetchAndDisplayPlayers(searchQuery, 1);
            });

            // Age filter handlers with debounce
            let ageTimeout;
            document.getElementById('filter-min-age').addEventListener('input', function() {
                currentPage = 1;
                const searchQuery = document.getElementById('search-input').value.trim();
                clearTimeout(ageTimeout);
                ageTimeout = setTimeout(() => {
                    fetchAndDisplayPlayers(searchQuery, 1);
                }, 500);
            });

            document.getElementById('filter-max-age').addEventListener('input', function() {
                currentPage = 1;
                const searchQuery = document.getElementById('search-input').value.trim();
                clearTimeout(ageTimeout);
                ageTimeout = setTimeout(() => {
                    fetchAndDisplayPlayers(searchQuery, 1);
                }, 500);
            });

            // Track current sort field and direction
            let currentSortField = null;
            let currentSortDirection = 'asc';

            // Handle sort button clicks
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const sortField = this.dataset.sort;
                    const currentDirection = this.dataset.direction || '';
                    
                    // Remove active class from all buttons
                    document.querySelectorAll('.sort-btn').forEach(b => {
                        b.classList.remove('active');
                        // Remove arrow from text
                        const text = b.textContent.replace(/[↑↓]/, '').trim();
                        b.textContent = text;
                    });
                    
                    // If same button is clicked, toggle direction
                    if (sortField === currentSortField && currentDirection !== '') {
                        const newDirection = currentDirection === 'asc' ? 'desc' : 'asc';
                        this.dataset.direction = newDirection;
                        this.textContent = this.textContent.replace(/[↑↓]/, '') + (newDirection === 'asc' ? ' ↑' : ' ↓');
                        currentSortDirection = newDirection;
                    } else {
                        // New button clicked, set to ascending
                        this.dataset.direction = 'asc';
                        this.textContent = this.textContent.replace(/[↑↓]/, '') + ' ↑';
                        currentSortField = sortField;
                        currentSortDirection = 'asc';
                    }
                    
                    // Add active class
                    this.classList.add('active');
                    
                    currentPage = 1;
                    const searchQuery = document.getElementById('search-input').value.trim();
                    fetchAndDisplayPlayers(searchQuery, 1);
                });
            });

            // Clear filters button
            document.getElementById('clear-filters').addEventListener('click', function() {
                document.getElementById('filter-position').value = '';
                document.getElementById('filter-sub-position').value = '';
                document.getElementById('filter-country').value = '';
                document.getElementById('filter-foot').value = '';
                document.getElementById('filter-min-age').value = '';
                document.getElementById('filter-max-age').value = '';
                
                // Reset sort to default
                document.querySelectorAll('.sort-btn').forEach(btn => {
                    btn.classList.remove('active');
                    btn.dataset.direction = '';
                    btn.textContent = btn.textContent.replace(/[↑↓]/, '').trim();
                });
                // Set name button as default
                const nameBtn = document.querySelector('.sort-btn[data-sort="name"]');
                if (nameBtn) {
                    nameBtn.classList.add('active');
                    nameBtn.dataset.direction = 'asc';
                    nameBtn.textContent = 'Name ↑';
                }
                currentSortField = 'name';
                currentSortDirection = 'asc';
                
                document.getElementById('search-input').value = '';
                document.getElementById('clear-search').style.display = 'none';
                currentPage = 1;
                fetchAndDisplayPlayers('', 1);
            });

            document.getElementById('player-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const form = this;
                const isEditMode = form.dataset.editMode === 'true';
                const playerId = form.dataset.playerId;

                // In edit mode, only send editable fields
                let playerData;
                if (isEditMode) {
                    playerData = {
                        position: document.getElementById('position').value,
                        sub_position: document.getElementById('sub_position').value,
                        foot: document.getElementById('foot').value,
                        last_season: document.getElementById('last_season').value,
                        market_value: document.getElementById('market_value').value,
                        image_url: document.getElementById('image_url').value,
                    };
                } else {
                    // In add mode, send all fields
                    playerData = {
                        name: document.getElementById('name').value,
                        current_club_id: document.getElementById('current_club_id').value,
                        position: document.getElementById('position').value,
                        sub_position: document.getElementById('sub_position').value,
                        foot: document.getElementById('foot').value,
                        country_of_citizenship: document.getElementById('country_of_citizenship').value,
                        date_of_birth: document.getElementById('date_of_birth').value,
                        last_season: document.getElementById('last_season').value,
                        market_value: document.getElementById('market_value').value,
                        image_url: document.getElementById('image_url').value,
                    };
                }

                const url = isEditMode 
                    ? `/players/api/players/update/${playerId}`
                    : '/players/api/players/add';
                
                const method = isEditMode ? 'PUT' : 'POST';

                fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(playerData),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const searchInput = document.getElementById('search-input');
                        const currentSearch = searchInput.value.trim();
                        fetchAndDisplayPlayers(currentSearch, currentPage);
                        
                        // Reset form to Add Player mode
                        resetFormToAddMode();
                        
                        // Collapse the form
                        const formCollapse = bootstrap.Collapse.getInstance(document.getElementById('add-player-form'));
                        if (formCollapse) {
                            formCollapse.hide();
                        }
                        showAlert(`<i class="fas fa-check-circle me-2"></i>Player ${isEditMode ? 'updated' : 'added'} successfully!`, 'success');
                    } else {
                        showAlert('<i class="fas fa-exclamation-circle me-2"></i>Error: ' + (data.error || 'Unknown error'), 'danger');
                    }
                })
                .catch(error => {
                    console.error(`Error ${isEditMode ? 'updating' : 'adding'} player:`, error);
                    showAlert(`<i class="fas fa-exclamation-circle me-2"></i>Error ${isEditMode ? 'updating' : 'adding'} player. Please try again.`, 'danger');
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
